[pytest]
# Pytest configuration for FMP Data Client

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests with external services
    slow: Tests that take significant time to run
    requires_api_key: Tests that require a valid FMP API key
    requires_mysql: Tests that require MySQL database
    asyncio: Async test marker

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = fmp_data_client
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
